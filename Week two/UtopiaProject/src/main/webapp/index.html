<html>
    <head>
        <title>Utopia Airlines</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Welcome to the Utopia Airlines Management System. Please login below</h1>
        <div>
            <p>
                UTOPIA LOGIN: 
            </p>
            <form action="Utopia" method="post" >
                <fieldset>
                    <legend>Please enter your username and password to login</legend>
                    <br>
                    <label for="Name" >Name: </label><br>
                    <input type="text" name="Name" size="25" required="required" tabindex="1">
                    <br>
                    <label for="Password" >Password: </label><br>
                    <input type="text" name="Password" size="25" required="required" tabindex="2">
                    <br>
                    <br>
                </fieldset>
                <input type="submit" value="Submit" tabindex="3" >
            </form>
        </div>
    </body>
</html>
