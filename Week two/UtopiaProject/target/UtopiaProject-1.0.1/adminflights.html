<html>
    <head>
        <title>ADMIN FLIGHTS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Administrator Control Panel</h1>
        <div>
            
                <fieldset>
                    <legend>Please choose an administrator option for flights:</legend>
                    <br>
					<!--FLIGHT-->
					<form action="AdminServlet" method="post" >
					<input type="hidden" id="custId" name="action" value="addFlight">
					<input type="submit" value="Add Flight" name="addFlight" tabindex="1" >
					</form><form action="AdminServlet" method="post" >
					<input type="hidden" id="custId" name="action" value="updateFlight">
					<input type="submit" value="Update Flight" name="updateFlight" tabindex="2" > 
					</form>
					<form action="AdminServlet" method="post" >
					<input type="hidden" id="custId" name="action" value="deleteFlight">
					<input type="submit" value="Delete Flight" name="deleteFlight" tabindex="3" > 
					</form>
					<form action="AdminServlet" method="post" >
					<input type="hidden" id="custId" name="action" value="readFlight">
					<input type="submit" value="Read Flights" name="readFlight" tabindex="4" >
					</form>
					<a href="adminlanding.html" ><button>Return</button></a>
                    <br>
                    <br>
                </fieldset>
            
        </div>
    </body>
</html>
